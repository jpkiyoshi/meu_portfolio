<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0329b6bd1f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contato | Front-end Developer & Narguileiro</title>
  </head>
  <body>
    <!-- Header   -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo-jp.png" alt="Meu Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html" class="current">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contato</h2>
        <div class="bottom-line"></div>
        <p class="lead">Entre em contato comigo</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              name="name"
              placeholder="Nome"
            />
            <input
              type="text"
              class="text-input subject-input"
              name="subject"
              placeholder="Assunto"
            />
            <input
              type="email"
              class="text-input email-input"
              name="email"
              placeholder="Email"
            />
            <input
              type="text"
              class="text-input phone-input"
              name="phone"
              placeholder="Telefone"
            />
            <textarea
              class="text-input message-input"
              name="message"
              placeholder="Mensagem"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Enviar</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa2x"></i>
            <h3>Email</h3>
            <p>kiyoshi33@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa2x"></i>
            <h3>Telefone</h3>
            <p>(61) 98333-3770</p>
          </div>
          <div>
            <i class="fas fa-address-card fa2x"></i>
            <h3>Endereço</h3>
            <p>Brasília-DF</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. Todos os direitos reservados.</p>
        <div class="social">
          <a
            href="https://www.linkedin.com/in/joao-paulo-kiyoshi/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/jpkiyoshi" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
